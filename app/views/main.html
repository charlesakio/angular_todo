<div class="container">
  <h2>My Todos</h2>
  <div ng-app="todoApp" ng-controller="MainCtrl"> 
    <form ng-submit="addTodo()">
      <input type="text" ng-model="title" class="form-control"><button>Add</button>
    </form>  
      <ul>
        <li ng-repeat="t in tasks track by $index">
             {{ t }}
            <button ng-click="deleteTodo()">X</button>
        </li>
      </ul>
  </div>
</div>
